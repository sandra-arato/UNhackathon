<template name="challenge">
	<form id="challenge">
			<div class="ui top attached tabular menu custom" id="tabs">
				<div class="item active first" role="tab" data-tab="tab-name">Challenge 1</div>
				<div class="item second" role="tab" data-tab="tab-name2">Challenge 2</div>
				<div class="item third" role="tab" data-tab="tab-name3">Challenge 3</div>
			</div>
			<div class="ui bottom attached active tab segment" id="tab-content" role="tabpanel" data-tab="tab-name">
			    <h3>Feed a refugee in South Sudan for 1 month</h3>
			    <p>Let your friends know that they can help achieving the Millenium Development Goal of eradicating extreme poverty and hunger by donating for the cause through <a href="http://donate.oxfam.org.uk">Oxfam UK</a></p>
			    <label for="type1" class="ui input">
			    	<input type="text" id="type1" placeholder="Enter friend's twitter account" name="friend-account" />
			    </label>
			    <div>
			    	<button type="button" class="ui secondary button">Add</button>
			    	<button type="submit" id="2" class="ui primary button">Send challenge</button>
			    </div>
			    
			</div>
			<div class="ui bottom attached tab segment" role="tabpanel" data-tab="tab-name2">
			    <h3>Help provide shelter for Syrian refugees fleeing the fighting</h3>
			    <p>Let your friends know that they can help achieving the Millenium Development Goal of eradicating extreme poverty and hunger by donating for the cause through <a href="http://donate.unhcr.org/gbr/syria">UNHRC</a></p>
			    <label for="type2" class="ui input">
			    	<input type="text" id="type2" placeholder="Enter friend's twitter account" name="friend-account" />
			    </label>
			    <div>
			    	  <button type="button" class="ui secondary button">Add</button>
			    	<button type="submit" id="2" class="ui primary button">Send challenge</button>
			    </div>
			  
			</div>
			<div class="ui bottom attached tab segment" role="tabpanel" data-tab="tab-name3">
			   <h3>Give a mosquito net to a child</h3>
			   <p>Let your friends know that they can help achieving the Millenium Development Goal of combatting HIV/AIDS, malaria and other diseases by donating for the cause through <a href="http://nothingbutnets.net/">NothingButNets</a></p>

			   <label for="type3" class="ui input">
			    	<input type="text" id="type3" placeholder="Enter friend's twitter account" name="friend-account" />
			    </label>
			    <div>
			    	 <button type="button" class="ui secondary button">Add</button>
			    	<button type="submit" id="3" class="ui primary button">Send challenge</button>
			    </div>
			   
			</div>
			
		</form>
</template>
