<head>
	<title>frontliners</title>
</head>

<body>
	<header>
		<h1>UN Frontliners</h1>
		<div class="ui icon input">
		  <input type="text" placeholder="Search...">
		  <i class="search icon"></i>
		</div>
	</header>
	<article role="main" class="listings">
		<div class="social">
			<a href="#"><i class="facebook icon"></i><span>Facebook</span></a>
			<a href="#"><i class="twitter icon"></i><span>Twitter</span></a>
			<a href="#"><i class="google icon"></i><span>Google+</span></a>
		</div>
		<section>
			<table class="ui striped table custom">
				<thead>
					<tr>
						<th colspan="3">Top UN Heros</th>
					</tr>
				</thead>
				<tbody>
					{{#each rankPeople}}
						{{> people}}
					{{/each}}
				</tbody>
			</table>
			<a href="#">Load more...</a>
		</section>
	</article>
	
	<footer>
		<p>TBD</p>
	</footer>
</body>

<template name="people">
	<tr>
		<td>
			<img src="{{user.picture.medium}}" alt="{{user.name.first}} {{user.name.last}}"/>
		</td>
		<td>
			<p>{{user.name.first}}</p>
			<p>@{{user.username}}</p>
		</td>
		<td>{{user.email}}</td>
	</tr>
</template>
