<head>
	<title>frontliners</title>
</head>

<body>
	<header>
		<h1>UN Frontliners</h1>
	</header>
 
	<article role="main">
		<section>
			<table class="ui basic table">
				<thead>
					<tr>
						<th>Name</th>
						<th>twitter handler</th>
						<th>points</th>
					</tr>
				</thead>
				<tbody>
					{{#each rankPeople}}
						{{> people}}
					{{/each}}
				</tbody>
			</table>
		</section>
	</article>
	{{> hello}}
</body>

<template name="hello">
	<button>Click Me</button>
	<p>You've pressed the button {{counter}} times.</p>
</template>

<template name="people">
	<tr>
		<td>{{name}}</td>
		<td>{{twitter}}</td>
		<td>{{score}}</td>
	</tr>
</template>
